<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page with Username and Password Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>

<body>

    <body class="align">
        <div class="grid">
            <form action="/register" method=POST enctype="multipart/form-data" class="form login">
                <div class="form__field">
                    <label for="login__username"><svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                        </svg><span class="hidden">Username</span></label>
                    <input id="login__username" type="text" name="username" class="form__input" placeholder="Username"
                        required>
                </div>
                <div class="form__field">
                    <label for="login__email"><svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                        </svg><span class="hidden">Email</span></label>
                    <input id="login__email" type="email" name="email" class="form__input" placeholder="Email" required>
                </div>
                <div class="form__field">
                    <label for="login__password"><svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                        </svg><span class="hidden">Password</span></label>
                    <input id="login__password" type="password" name="password" class="form__input"
                        placeholder="Password" required>
                </div>
                <div class="form__field">
                    <label for="login__password2"><svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                        </svg><span class="hidden">Repita su Password</span></label>
                    <input id="login__password2" type="password" name="password2" class="form__input"
                        placeholder="Password" required onblur="match(event)">
                </div>
                <div class="form__field">
                    <label for="login__address"><svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                        </svg><span class="hidden">Address</span></label>
                    <input id="login__address" type="text" name="address" class="form__input" placeholder="Address"
                        required>
                </div>
                <div class="form__field">
                    <label for="login__age"><svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                        </svg><span class="hidden">Age</span></label>
                    <input id="login__age" type="text" name="age" class="form__input" placeholder="Age" required >
                </div>
                <div class="form__field">
                    <label for="phone"><svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                        </svg><span class="hidden">Phone</span></label>
                    <input id="phone" type="tel" name="phone" class="form__input tel" placeholder="pick a number"
                        required onblur="process(event)">
                </div>
                <div class="alert alert-info" style="display: none;"></div>
                <div class="form__field">
                    <label for="login__photo"><svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                        </svg><span class="hidden">Photo/Avatar</span></label>
                    <input id="login__photo" type="file" name="photo" class="form__input " placeholder="pick a image"
                        required>
                </div>
                <div class="form__field">
                    <input id="submit" type="submit" disabled="true"  value="Sign Up">
                </div>
            </form>
            <p class="text--center">member? <a href="login.html">Login now</a> </p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="icons">
            <symbol id="arrow-right" viewBox="0 0 1792 1792">
                <path
                    d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
            </symbol>
            <symbol id="lock" viewBox="0 0 1792 1792">
                <path
                    d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
            </symbol>
            <symbol id="user" viewBox="0 0 1792 1792">
                <path
                    d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
            </symbol>
        </svg>
    </body>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
        const info = document.querySelector(".alert-info");

        function process(event) {
            event.preventDefault();
            const phoneNumber = phoneInput.getNumber();
            info.style.display = "";
            if(phoneNumber.length > 12 & phoneNumber.length <16 ){
                info.innerHTML = `Numero Correcto: <strong>${phoneNumber}</strong>`;
                phoneInputField.value=phoneNumber
            }else{
                phoneInputField.value=""
                info.innerHTML = `compruebe su numero telefonico: <strong>${phoneNumber}</strong>`;
            }
        }
        function match(event) {
            event.preventDefault();
            const pass1 = document.querySelector("#login__password").value
            const pass2 = document.querySelector("#login__password2").value
            
            if(pass1 ==pass2) document.getElementById("submit").disabled = false
            else  info.innerHTML = `Las contrase√±as no coinciden`
        }

    </script>

</html>
